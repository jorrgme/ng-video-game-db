<div class="filters">
    <mat-form-field>
        <mat-select 
            panelClass="sort-select"
            [(ngModel)]="sort"
        >
            <mat-option value="name">Name</mat-option>
            <mat-option value="-released">Released</mat-option>
            <mat-option value="-added">Added</mat-option>
            <mat-option value="-created">Created</mat-option>
            <mat-option value="-updated">Updated</mat-option>
            <mat-option value="-rating">Rating</mat-option>
            <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img 
                src="https://d2skuhm0vrry40.cloudfront.net/2020/articles/2020-05-14-10-24/looks-like-gta-5-will-be-free-on-the-epic-games-store-1589448295085.jpg/EG11/resize/1200x-1/looks-like-gta-5-will-be-free-on-the-epic-games-store-1589448295085.jpg"
                alt=""
                class="game-thumbnail"
            >
        </div>
        <div class="game-description">
            <p class="game-name">Name</p>
            <div class="game-platforms">
                <img 
                    src="https://upload.wikimedia.org/wikipedia/commons/b/b4/PlayStation_App_Icon.png"
                    class="game-platform"
                >
            </div>
        </div>
    </div>
</div>
